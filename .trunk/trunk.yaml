version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - polytracker/src/compiler-rt/**
  enabled:
    - taplo@0.8.1
    - actionlint@1.6.26
    - bandit@1.7.5
    - black@23.9.1
    - checkov@3.0.24
    - clang-format@16.0.3
    - flake8@6.1.0
    - git-diff-check
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.37.0
    - mypy@1.6.1
    - oxipng@9.0.0
    - prettier@3.0.3
    - ruff@0.1.4
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - terrascan@1.18.3
    - trivy@0.47.0
    - trufflehog@3.62.1
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
