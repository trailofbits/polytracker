version: 0.1
cli:
  version: 1.14.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - bandit@1.7.5
    - black@23.7.0
    - checkov@2.4.4
    - clang-format@16.0.3
    - flake8@6.1.0
    - git-diff-check
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.35.0
    - mypy@1.5.1
    - oxipng@8.0.0
    - prettier@3.0.2
    - ruff@0.0.285
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - terrascan@1.18.3
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
